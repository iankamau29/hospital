<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f4f4f4;
  }
  .login-container {
    margin-top: 100px;
  }
  .login-form {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .login-form img {
    max-width: 100px;
    margin-right: 20px;
  }

</style>
</head>
<body>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-form p-4">
        <div class="text-center mb-4">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="Logo">
        </div>
        <form method="post" action="/authenticate/">
          {% csrf_token %}
          <h2 class="text-center mb-4">LOGIN</h2>
          <!-- Display error messages -->
          {% if form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            {{ form.non_field_errors }}
          </div>
          {% endif %}
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="User Name" required>
          </div>
          <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="password" required></label>
          </div>
          <div class="form-group">
              <button type="submit"> Login</button>
          </div>
          <div>
             <p>Don't have an account ?</p> <a href="{% url 'register' %}">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
