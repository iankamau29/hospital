<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Store Registration</h1>
                <form class="registration-form" id="registrationForm" method="post" action="/addstore/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="storeName" class="form-label">Store Name</label>
                        <input type="text" name="storename" class="form-control" id="storeName" placeholder="Enter your store name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" name="contactnumber" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
                    </div>
                    <div class="mb-3">
                        <label for="storeAddress" class="form-label">Store Address</label>
                        <textarea class="form-control" name="storeaddress" id="storeAddress" rows="3" placeholder="Enter your store address" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Registered Stores</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Store Name</th>
                            <th>Contact Number</th>
                            <th>Store Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for store in stores %}
                        <tr>
                            <td>{{ store.Name }}</td>
                            <td>{{ store.Email }}</td>
                            <td>{{ store.Store_name }}</td>
                            <td>{{ store.contact_number }}</td>
                            <td>{{ store.store_address }}</td>
                            <td>
                                <a href="/editstore/" class="btn btn-primary">Edit</a>
                                <a href="/deletestore/" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
