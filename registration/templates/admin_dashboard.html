<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">store Registration</h1>
                <form class="registration-form" id="registrationForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="storeName" class="form-label">Store Name</label>
                        <input type="text" class="form-control" id="storeName" placeholder="Enter your store name" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
                    </div>
                    <div class="mb-3">
                        <label for="storeAddress" class="form-label">Store Address</label>
                        <textarea class="form-control" id="storeAddress" rows="3" placeholder="Enter your store address" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Registered Stores</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Store Name</th>
                            <th>Contact Number</th>
                            <th>Store Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="registeredUsers">
                        <!-- Registered users will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registrationForm');
            const registeredUsersTableBody = document.getElementById('registeredUsers');

            registrationForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const storeNameInput = document.getElementById('storeName');
                const contactNumberInput = document.getElementById('contactNumber');
                const storeAddressInput = document.getElementById('storeAddress');

                const name = nameInput.value;
                const email = emailInput.value;
                const storeName = storeNameInput.value;
                const contactNumber = contactNumberInput.value;
                const storeAddress = storeAddressInput.value;

                // Create a new row for the table and add it to the table body
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${name}</td>
                                    <td>${email}</td>
                                    <td>${storeName}</td>
                                    <td>${contactNumber}</td>
                                    <td>${storeAddress}</td>
                                    <td><button class="btn btn-danger btn-sm delete-btn">Delete</button></td>`;
                registeredUsersTableBody.appendChild(newRow);

                // Clear the input fields after registration
                nameInput.value = '';
                emailInput.value = '';
                storeNameInput.value = '';
                contactNumberInput.value = '';
                storeAddressInput.value = '';
            });

            // Event listener to delete a registered user
            registeredUsersTableBody.addEventListener('click', function(event) {
                if(event.target.classList.contains('delete-btn')) {
                    event.target.closest('tr').remove();
                }
            });
        });
    </script>
</body>
</html>
