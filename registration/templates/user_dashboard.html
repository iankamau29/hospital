<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        .profile-details h2 {
            margin-bottom: 20px;
        }
        .profile-details p {
            margin-bottom: 10px;
        }
        .profile-photo {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 20px;
            object-fit: cover;
            cursor: pointer;
        }
        .store-details {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="mb-0">User Profile</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="profile-details bg-light p-4">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo" id="profilePhoto">
                <input type="file" accept="image/*" id="profilePhotoInput" style="display: none;">
                <h2 class="mb-4">User Profile</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john@example.com</p>
                <p><strong>Role:</strong> User</p>
                <p><strong>Joined:</strong> April 11, 2024</p>
                <div class="store-details">
                    <h3>Store Details</h3>
                    <p><strong>Store Name:</strong> Example Store</p>
                    <p><strong>Contact Number:</strong> +1234567890</p>
                    <p><strong>Store Address:</strong> 123 Main Street, Cityville</p>
                </div>
                <a href="{% url 'home' %}">back home</a>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 User Profile. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profilePhoto = document.getElementById('profilePhoto');
            const profilePhotoInput = document.getElementById('profilePhotoInput');

            profilePhoto.addEventListener('click', function() {
                profilePhotoInput.click();
            });

            profilePhotoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePhoto.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
